{% extends 'base.html' %}

{% block content %}
<h3>Enter new password</h3>
<p>Please enter your new password twice so we can verify you typed it in correctly.</p>
<br><br>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-primary btn-sm" type="submit" value="Change password">
</form>



{% endblock %}
