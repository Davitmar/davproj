<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <style>
        .error-text {
            font-size: 11px;
            color: red;
        }
    </style>
</head>
<body>
<h1>Login</h1>
<form action="{{ url_for('login') }}" method="POST">
    <div>
        <label for="username">
            Username
        </label>
        <input type="text" name="username" id="username" value="{{form_data.get('username', '')}}">
        {% if errors.get('username') %}
        <p class="error-text">{{errors.get('username')}}</p>
        {% endif %}
    </div>

    <div>
        <label for="username">
            Password
        </label>
        <input type="password" name="password" id="password">
        {% if errors.get('password') %}
        <p class="error-text">{{errors.get('password', '')}}</p>
        {% endif %}
    </div>

    {% if errors.get('form_error') %}
    <p class="error-text">{{errors.get('form_error')}}</p>
    {% endif %}

    <input type="submit" value="Login">



</form>
 <a href="{{url_for('signup')}}">signup</a>
</body>
</html>
